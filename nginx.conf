worker_processes auto;

events {
  worker_connections 1024;
}

http {
  upstream payment_processor {
    server api1:9999;
    server api2:9999;
  }

  server {
    listen 9999;

    location /payments {
      access_log off;
      error_log /dev/null;
      proxy_pass http://payment_processor;
    }

    location / {
      proxy_pass http://payment_processor;
    }
  }
}
